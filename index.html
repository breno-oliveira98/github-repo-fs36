<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <title>GitHub Repo FS36</title>
</head>

<body class="container-fluid">
    <!-- Navbar -->
    <header class="h-auto">
        <nav class="d-flex justify-content-between bg-dark text-white align-items-center"
            style="height: 3vw; padding: 0 30em;">
            <div id="logo"><a href="/index.html"><img
                        src="https://digitalcollege.com.br/wp-content/uploads/2022/05/logo-digital.png"
                        alt="logo-digital"></a></div>
            <div class="fs36">FS36</div>
        </nav>
    </header>
    <!-- Conteúdo -->
    <main>
        <header id="title">
            <h1 class="text-center my-5">Repositórios da Turma</h1>
        </header>
        <nav class="d-flex justify-content-center ">
            <button class="btn btn-success mb-3 mx-3" type="button" onclick="fetchGitHub()">Exibir Lista</button>
            <button class="btn btn-secondary mb-3" type="button" onclick="limparLista()">Limpar Lista</button>
        </nav>

        <table class="table table-striped">
            <thead>
                <tr class="col-2">
                    <th scope="col" id="avatar">Perfil</th>
                    <th scope="col" id="nome">Nome</th>
                    <th scope="col" id="user">User</th>
                    <th scope="col" id="qtd-rep">Qtd. Reps Públicos</th>
                    <th scope="col" id="url-git">URL GitHub</th>
                    <th scope="col" id="acoes">Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </main>


    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
